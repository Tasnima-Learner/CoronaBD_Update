<!DOCTYPE html>
<html lang=en>

<head>
    <title>Coronavirus App Example</title>
    <link href="https://quarantine.country/public/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://quarantine.country/public/assets/css/covid-19-demo.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
	<style>
	
	.chart
	{
	margin:10px 0;
	margin-bottom:30px;
	}
	</style>
	
</head>

<body>
<div class="container-fluid mt-1 fullpage" >

        <div class="row">
		<div class="col-lg-6">
    <div class="container mt-1 pt-1">

        <div class="row">
            <div class="col-10 offset-1">

                <div class="card">
                    <div class="card-header">
                        COVID-19 App Demo
                    </div>
                    <div class="card-body">
                        <h2 class="display-6">
				<span class="text-muted small"><b>Coronavirus Cases in</b></span>
						<span data-var-placeholder="country"> </span>
                            </h2>
                        <p class="large text-muted">LIVE UPDATE</p>
                        <div class="data">

                            <!--total cases-->
                            <div class="d-inline qc_data-cases qc_data-cases-all">
                                <button class="btn btn-danger fixwidth">
                                    <strong data-country-placeholder="total_cases">0</strong>
                                </button>
                            </div>
                            <div class="d-inline qc_data-cases qc_data-cases-text pl-1 pl-sm-2">
                                <span class="text-muted large"> Confirmed cases in the
                                </span>
                                    <span data-var-placeholder="country"></span>
                                    
                            </div>
                            <hr />

                            <!--active-->
                            <div class="d-inline qc_data-cases qc_data-cases-all">
                                <button class="btn btn-warning fixwidth">
                                    <strong data-country-placeholder="active_cases">0</strong>
                                </button>
                            </div>
                            <div class="d-inline qc_data-cases qc_data-cases-text pl-1 pl-sm-2">
                                <span class="text-muted large">  Active cases in the
                                </span>
                                    <span data-var-placeholder="country"></span>
                                    
                            </div>
                            <hr />

                            <!--recovered-->
                            <div class="d-inline qc_data-cases qc_data-cases-all">
                                <button class="btn btn-success fixwidth">
                                    <strong data-country-placeholder="recovered">0</strong>
                                </button>
                            </div>
                            <div class="d-inline qc_data-cases qc_data-cases-text pl-1 pl-sm-2">
                                <span class="text-muted large">  Recovering cases in the
                                </span>
                                    <span data-var-placeholder="country"></span>
                                    
                            </div>
                            <hr />

                            <!--deaths-->
                            <div class="d-inline qc_data-cases qc_data-cases-all">
                                <button class="btn btn-secondary fixwidth">
                                    <strong data-country-placeholder="deaths">0</strong>
                                </button>
                            </div>
                            <div class="d-inline qc_data-cases qc_data-cases-text pl-1 pl-sm-2">
                                <span class="text-muted large">  Death cases in the
                                </span>
                                    <span data-var-placeholder="country"></span>
                                    
                            </div>
                            <hr />
			 <!--tested-->
			 <div class="d-inline qc_data-cases qc_data-cases-all">
                                <button class="btn btn-primary fixwidth">
                                    <strong data-country-placeholder="tested">0</strong>
                                </button>
                            </div>
                        <div class="d-inline qc_data-cases qc_data-cases-text pl-1 pl-sm-2">
                                <span class="text-muted large">  Total Tested cases in the</span>
                                    <span data-var-placeholder="country"></span>                                    
                         </div>
                        <hr />
			<!--critical-->
			<div class="d-inline qc_data-cases qc_data-cases-all">
                                <button class="btn btn-danger fixwidth">
                                    <strong data-country-placeholder="critical">0</strong>
                                </button>
                            </div>
                            <div class="d-inline qc_data-cases qc_data-cases-text pl-1 pl-sm-2">
                                <span class="text-muted large">Critical cases in the
                                </span>
				<span data-var-placeholder="country"></span>
									
                            </div>
                            <hr />

							
                        </div>
                    </div>
                    <div class="card-footer text-muted small">
                        &#10095; More demos at <a class="text-muted" href="https://quarantine.country">Coronavirus Dashboard</a> &#9881; Build even more with <a class="text-muted" href="https://github.com/Yatko/Coronavirus-API">Coronavirus API</a>
                    </div>
                </div>
                <!--/card-->

            </div>
        </div>

    </div>
	</div>
<!--For the graph-->
<div class="col-lg-6 chart mt-1 pt-1 chart">	
	<canvas id="myChart" width="100px" height="100px"></canvas>
</div>
</div>

</div>
	
	<script src="corona.js" type="text/javascript"></script>

	
    
</body>

</html>
